<div class="side-columns">

    <button class="sidenav-toggle" mat-raised-button (click)="openSideNav()">
        <span
            *ngIf="!loading"
            class="xt-icon">
            columns
        </span>
        <mat-spinner
            *ngIf="loading"
            class="sidenav-icon-spinner">
        </mat-spinner>
    </button>

    <div class="page-overlay mat-drawer-backdrop" [class.mat-drawer-shown]="sideNav.opened"
         (click)="closeSideNav()"></div>

    <mat-sidenav-container>

        <mat-sidenav #sideNav mode="over" fixedInViewport>

            <form #form="ngForm" (submit)="apply(form)">

                <!-- Columns to display -->
                <div class="section columns-section">

                    <div class="title">
                        {{'LNG_SIDE_COLUMNS_SECTION_COLUMNS_TO_DISPLAY_TITLE' | translate}}
                    </div>

<!--                                [ngModel]="column.visible"-->
<!--                                [label]="column.label | translate">-->
<!--                            </app-form-checkbox>-->

<!--                        </div>-->
<!--                    </div>-->
                </div>

                <div class="buttons-container">
                    <button
                        *ngIf="displayColumns.length > 0"
                        class="stretched-button"
                        mat-raised-button
                        color="accent"
                        type="submit">
                        {{'LNG_SIDE_COLUMNS_APPLY_FILTERS_BUTTON' | translate}}
                    </button>
                </div>

            </form>

        </mat-sidenav>

    </mat-sidenav-container>

</div>
