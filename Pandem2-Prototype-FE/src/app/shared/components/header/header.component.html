<div class="logo pl-4">
  <a
    [routerLink]="'/'"
  >
    <img alt="Logo" src="assets/images/logo.png">
  </a>
</div>
<div class="menu-list-container">
  <!-- Surveillance Menu Item -->
  <div *ngIf="shouldDisplayItem(surveillanceMenu)" class="item account-item" fxLayout="row">

    <!-- Submenu -->
    <mat-menu #surveillancemenu="matMenu" [hasBackdrop]="false" xPosition="after" yPosition="below">
      <div (mouseenter)="mouseEnterDropdown('surveillance')"
           (mouseleave)="mouseLeaveDropdown(menuTriggerSurveillance,'surveillance')">
        <ng-container
          *ngFor="let childItem of surveillanceMenu.children">
          <button
            *ngIf="shouldDisplayItem(childItem)"
            [ngClass]="activeItem===childItem.link ? 'active' : '' "
            [routerLink]="[childItem.link]"
            mat-menu-item>
            {{childItem.label}}
          </button>
        </ng-container>
      </div>
    </mat-menu>

    <!-- Surveillance Item Button -->
    <button #menuTriggerSurveillance="matMenuTrigger"
            (mouseenter)="mouseEnterMenuButton(menuTriggerSurveillance, 'surveillance')"
            (mouseleave)="mouseLeaveMenuButton(menuTriggerSurveillance, 'surveillance')"
            [matMenuTriggerFor]="surveillancemenu" [ngClass]="isMenuActive(getActiveItem(), surveillanceMenu) ? 'active' : ''" color="primary"
            fxFlex mat-button>

      <div class="item-content" fxLayout="row" fxLayoutAlign="space-between center">

        <!-- Item icon and label -->
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">

          <!-- Item label -->
          <div class="item-name" fxLayout="column" fxLayoutAlign="center start">
            {{'SURVEILLANCE'}}
          </div>
        </div>
      </div>

    </button>
  </div>
