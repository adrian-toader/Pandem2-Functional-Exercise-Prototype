<mat-card>
  <mat-card-title>
    <div class="options-block">
      <p class="options-title"> <strong>GRAPH OPTIONS</strong></p>
    </div>
  </mat-card-title>
  <mat-card-content class="pb-2">
    <div *ngIf="!isCollapsed">
      <div class="options-section">
        <mat-list>
          <mat-list-item>
            <button mat-raised-button color="primary-button" (click)="collapseCard()">
              COLLAPSE
              <mat-icon class="icon-style">arrow_drop_down</mat-icon>
            </button>
          </mat-list-item>
          <mat-list-item>
            <button mat-raised-button color="primary-button" [disabled]="isFirst" (click)="moveUp()">
              MOVE UP
              <mat-icon class="icon-style">arrow_upward</mat-icon>
            </button>
          </mat-list-item>
          <mat-list-item>
            <button mat-raised-button color="primary-button" [disabled]="isLast" (click)="moveDown()">
              MOVE DOWN
              <mat-icon class="icon-style">arrow_downward</mat-icon>
            </button>
          </mat-list-item>
          <mat-list-item *ngIf="!isSection">
            <button mat-raised-button color="primary-button" (click)="remove()">
              REMOVE
              <mat-icon class="icon-style">close</mat-icon>
            </button>
          </mat-list-item>
          <mat-list-item>
            <button mat-raised-button color="primary-button" [disabled]="!isScenarioSaved || isCopyDisabled" (click)="copyToReport()">
              COPY TO REPORT
              <mat-icon class="icon-style">send</mat-icon>
            </button>
          </mat-list-item>
          <mat-list-item *ngIf="data.size">
            <button mat-raised-button color="primary-button" (click)="addGraph()">
              ADD GRAPH
              <mat-icon class="icon-style">add_circle</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>
      </div>
    </div>
    <div *ngIf="isCollapsed">
      <div class="options-section-collapsed">
        <mat-list>
          <mat-list-item>
          <button mat-raised-button color="primary-button" (click)="collapseCard()">
            Expand
            <mat-icon class="icon-style">arrow_drop_up</mat-icon>
          </button>
          </mat-list-item>
        </mat-list>
      </div>
    </div>
    <mat-card-subtitle *ngIf="!isCollapsed && showCopyWarning" class="warning">
      Save the scenario to enable copy to report
    </mat-card-subtitle>
  </mat-card-content>
</mat-card>
