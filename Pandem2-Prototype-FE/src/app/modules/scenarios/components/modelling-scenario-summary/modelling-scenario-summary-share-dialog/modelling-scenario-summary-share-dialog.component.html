<button mat-icon-button class="dialog-close-button" [mat-dialog-close]="true">
  <mat-icon aria-hidden="false" aria-label="close button">close</mat-icon>
</button>
<h4 class="modelling-title-weight" mat-dialog-title>Share scenario {{scenario.name}}</h4>
<mat-dialog-content class="modelling-share-dialog my-3">
  <div class="row">
    <div class="col-md-12">
      <div class="modelling-share-input-group">
        <mat-form-field appearance="outline" class="modelling-share-input flex-grow-1">
          <mat-label>Share link</mat-label>
          <input matInput readonly [value]="scenarioUrl">
        </mat-form-field>

        <button
          mat-raised-button
          class="modelling-share-button modelling-button"
          [cdkCopyToClipboard]="scenarioUrl" 
          (cdkCopyToClipboardCopied)="onClipboardCopy($event)">
          <mat-icon>content_copy</mat-icon>
          COPY LINK
        </button>
      </div>
    </div>
    <div *ngIf="displaySuccessMessage" class="col-md-12 mt-3 modelling-share-success-message-box">
      <p class="alert alert-success">
        <strong [ngClass]="fadeOutSuccessMsg()">You successfully copied to clipboard.</strong>                 
      </p>
    </div>
  </div>
</mat-dialog-content>
