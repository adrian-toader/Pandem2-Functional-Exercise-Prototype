<mat-card class="modelling-section">
  <div class="row">
    <div class="col-10">
      <h3 class="modelling-title-weight">Epidemiological Indicators</h3>
    </div>
    <div class="col-2 text-right">
      <mat-icon class="modelling-info-icon" (click)="openInfoDialog()">info</mat-icon>
    </div>
  </div>

  <div class="row" *ngIf="!isCollapsed">
    <!-- Baseline scenario -->
    <div *ngIf="rawData" [ngClass]="{'col-lg-6': comparisonRawData, 'col-xl-12': !comparisonRawData}">
      <div class="peak-demand-card">
        <div class="summary-section__name-icon-container mb-3">
          Baseline scenario: {{rawData.name}}
        </div>
        <div class="row" *ngIf="data.size">
          <div [class.col-xl-3]="!comparisonRawData" [class.col-xl-6]="comparisonRawData">
            <app-highcharts
              [chartType]="'line'"
              [series]="casesChart"
              [showExportMenu]="true"
              [xAxisData]="xAxis"
              [chartTitle]="'Cases'"
              [height]="300">
            </app-highcharts>
          </div>
          <div [class.col-xl-3]="!comparisonRawData" [class.col-xl-6]="comparisonRawData">
            <app-highcharts
              [chartType]="'line'"
              [series]="attackRateChart"
              [showExportMenu]="true"
              [xAxisData]="xAxis"
              [chartTitle]="'Attack rate'"
              [height]="300">
            </app-highcharts>
          </div>
          <div [class.col-xl-3]="!comparisonRawData" [class.col-xl-6]="comparisonRawData">
            <app-highcharts
              [chartType]="'line'"
              [series]="admissionsChart"
              [showExportMenu]="true"
              [xAxisData]="xAxis"
              [chartTitle]="'Admissions'"
              [height]="300">
            </app-highcharts>
          </div>
          <div [class.col-xl-3]="!comparisonRawData" [class.col-xl-6]="comparisonRawData">
            <app-highcharts
              [chartType]="'line'"
              [series]="deathsChart"
              [showExportMenu]="true"
              [xAxisData]="xAxis"
              [chartTitle]="'Deaths'"
              [height]="300">
            </app-highcharts>
          </div>
        </div>
      </div>
    </div>

    <!-- Comparison scenario -->
    <div class="col-lg-6" *ngIf="comparisonRawData">
      <div class="peak-demand-card">
        <div class="summary-section__name-icon-container mb-3">
          Alternative scenario: {{comparisonRawData.name}}
        </div>
        <div class="row" *ngIf="comparisonData.size">
          <div class="col-xl-6">
            <app-highcharts
              [chartType]="'line'"
              [series]="compCasesChart"
              [showExportMenu]="true"
              [xAxisData]="xAxis"
              [chartTitle]="'Cases'"
              [height]="300">
            </app-highcharts>
          </div>
          <div class="col-xl-6">
            <app-highcharts
              [chartType]="'line'"
              [series]="compAttackRateChart"
              [showExportMenu]="true"
              [xAxisData]="xAxis"
              [chartTitle]="'Attack rate'"
              [height]="300">
            </app-highcharts>
          </div>
          <div class="col-xl-6">
            <app-highcharts
              [chartType]="'line'"
              [series]="compAdmissionsChart"
              [showExportMenu]="true"
              [xAxisData]="xAxis"
              [chartTitle]="'Admissions'"
              [height]="300">
            </app-highcharts>
          </div>
          <div class="col-xl-6">
            <app-highcharts
              [chartType]="'line'"
              [series]="compDeathsChart"
              [showExportMenu]="true"
              [xAxisData]="xAxis"
              [chartTitle]="'Deaths'"
              [height]="300">
            </app-highcharts>
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-card>
