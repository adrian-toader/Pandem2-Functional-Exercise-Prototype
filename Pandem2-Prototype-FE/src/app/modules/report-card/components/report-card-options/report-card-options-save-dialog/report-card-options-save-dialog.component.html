<button mat-icon-button class="dialog-close-button" [mat-dialog-close]="true">
  <mat-icon aria-hidden="false" aria-label="close button">close</mat-icon>
</button>
<mat-dialog-content class="main-card-manager-dialog">
  <div class="row">
    <div class="col-12">
      <div *ngIf="!uploadReady" class="mat-spinner-container">
        <mat-spinner></mat-spinner>
      </div>
      <div *ngIf="uploadReady">
        <mat-card-title>
          Save report
        </mat-card-title>

        <form [formGroup]="saveForm" (ngSubmit)="onFormSubmit()" class="pt-4">
          <div class="form-group save-dialog-form-group">
            <label for="reportName">Report Name</label>
            <input formControlName="reportName" name="reportName" class="form-control">
          </div>
          <div *ngIf="saveForm.get('reportName').hasError('required')" class="mt-0">
            <span style="color: red">Report name is required</span>
          </div>
          <div class="mt-4">
            <mat-slide-toggle 
              formControlName="saveLocation" 
              name="saveLocation"
              color="primary-color">
              Save location
            </mat-slide-toggle>
          </div>
          <div class="my-3">
            <mat-slide-toggle 
              formControlName="saveCustomDate" 
              name="saveCustomDate" 
              color="primary-color">
              Save custom date
            </mat-slide-toggle>
          </div>
          <button mat-raised-button class="my-2 col-3 px-5 report-save-button" color="primary-button" type="submit">
            <div class="row justify-content-between align-items-center">
              <div>Save</div>
              <mat-icon>save_alt</mat-icon>
            </div>
          </button>
        </form>
      </div>
    </div>
  </div>
</mat-dialog-content>
