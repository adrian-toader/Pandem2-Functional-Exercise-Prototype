<mat-card class="landing-card summary-section">
  <div class="summary-section__name-icon-container">
    <div>Social Media Analysis</div>
    <div class="card-actions">
      <mat-icon>drag_indicator</mat-icon>
      <mat-icon (click)="hide()">visibility_off</mat-icon>
      <mat-icon (click)="showInfo = !showInfo">info</mat-icon>
    </div>
  </div>
  <mat-card-title class="text-center text-sm-left no-margin">Top Five Topics</mat-card-title>

  <mat-card-subtitle class="text-center text-sm-left no-margin">
    <app-sources
      [sourceType]="SourceType.SUMMARY"
      [sources]="sources">
    </app-sources>
    <br/>
    Region: {{this.selectedRegionName}}
  </mat-card-subtitle>

  <mat-card-content>
    <p class="info-text" *ngIf="showInfo">
      W.I.P.
    </p>
    <mat-list>
      <mat-list-item>
        <div class="col-xl-12">
          <strong>{{postNumber}}</strong> posts analysed in the last <strong>24 hours</strong>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div class="col-xl-12" *ngIf="topicsData">
          <app-social-media-analysis-sentiment-and-emotion-summary [maxNoOfTopics]="5" [selectableRows]="false" [chartHeight]="87" [noPadding]="true" [topicsData]="topicsData" [endDate]="endDateFormatted">
          </app-social-media-analysis-sentiment-and-emotion-summary>
        </div>
      </mat-list-item>
      <mat-divider [inset]="true"></mat-divider>
    </mat-list>
  </mat-card-content>

  <div class="col-xl-12 more-link">
    <a [routerLink]="'interventions/social-media-analysis'">All data</a>
  </div>
</mat-card>
