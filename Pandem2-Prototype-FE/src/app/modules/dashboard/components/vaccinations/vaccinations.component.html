<mat-card class="landing-card summary-section">
  <div *ngIf="isLoading()" class="mat-spinner-container">
    <mat-spinner></mat-spinner>
  </div>
  <div *ngIf="isLoaded()">
    <div class="summary-section__name-icon-container">
      <div>Vaccinations</div>
      <div class="card-actions">
        <mat-icon>drag_indicator</mat-icon>
        <mat-icon (click)="hide()">visibility_off</mat-icon>
        <mat-icon (click)="showInfo = !showInfo">info</mat-icon>
      </div>
    </div>
    <mat-card-title class="text-center text-sm-left">People Vaccinated</mat-card-title>

    <mat-card-subtitle class="text-center text-sm-left">
      <app-sources
        [sourceType]="SourceType.SUMMARY"
        [sources]="sources">
      </app-sources>
    </mat-card-subtitle>

    <mat-card-content>
      <p class="info-text" *ngIf="showInfo">
        W.I.P.
      </p>
      <mat-list>
        <ng-container *ngFor="let dose of doses">
          <mat-list-item>
            <div class="col-xl-9 label">
              {{doseTypeName[dose.type] || dose.type}}
            </div>
            <div class="col-xl-3 percentage text-right">
              {{dose.percentage | number : defaultNumberFormat}}%
            </div>
          </mat-list-item>
          <mat-divider [inset]="true"></mat-divider>
        </ng-container>
        <div *ngIf="!doses.length" class="empty-table-text">
          No records found
          <mat-divider [inset]="true"></mat-divider>
        </div>
        <a [routerLink]="'vaccines/vaccination-uptake'">
          <mat-card-title class="text-center text-sm-left mt-2 mb-4">
            <h5>People Vaccinated</h5>
          </mat-card-title>
          <div class="row">
            <div class="col-12 mt-4">
              <app-highcharts
                [xAxisData]="['All']"
                [series]="chartSeries"
                [chartType]="chartType"
                [plotOptions]="chartPlotOptions"
                [height]="200"
                [toolTip]="percentageToolTip"
              ></app-highcharts>
            </div>
            <div class="col-12 text-center mt-3 mb-5">
              % OF ELIGIBLE POPULATION VACCINATED
            </div>
          </div>
        </a>
        <mat-divider></mat-divider>
      </mat-list>
    </mat-card-content>
    <div class="col-xl-12 more-link">
      <a [routerLink]="'vaccines/vaccination-uptake'">All vaccinations data</a>
    </div>
  </div>
</mat-card>
