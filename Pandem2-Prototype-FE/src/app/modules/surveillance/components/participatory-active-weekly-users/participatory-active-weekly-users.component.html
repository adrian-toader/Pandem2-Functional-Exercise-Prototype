<mat-card>
  <mat-card-title>
    <div class="row">
      <div class="col-md-6 text-center text-sm-left">Active Weekly Users</div>
    </div>
  </mat-card-title>
  <br/>
  <mat-card-subtitle>
    <div class="row">
      <div class="col-md-6 mb-4 text-center text-sm-left">
        The weekly number of users participating in the influenzanet project
      </div>
      <div class="col-md-6 mb-4 text-center text-sm-left text-md-right">
        <app-sources
          [sourceType]="SourceType.GRAPH"
          [sources]="sources"
          [lastUpdate]="lastUpdate"></app-sources>
      </div>
    </div>
  </mat-card-subtitle>
  <mat-card-content *ngIf="!isCollapsed">
    <div class="form-inline">
      <div class="form-group mr-4 mb-4">
        <app-chart-time-interval
          (intervalChanged)="changeTimeInterval($event)"
          [intervalOptions]="chartsIntervalOptions"
        ></app-chart-time-interval>
      </div>
      <div class="form-group mr-4 mb-4">
        <mat-button-toggle-group [value]="LinearLog" aria-label="Type" class="type-container" name="fontStyle">
          <mat-button-toggle (change)="changeActiveWeeklyUsersPlotType($event)" value="linear">{{graphFilterButtons.LINEAR}}</mat-button-toggle>
          <mat-button-toggle (change)="changeActiveWeeklyUsersPlotType($event)" value="logarithmic">{{graphFilterButtons.LOGARITHMIC}}</mat-button-toggle>
        </mat-button-toggle-group>
      </div>

    </div>
    <div *ngIf="isLoading()" class="mat-spinner-container loading-chart-placeholder">
      <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="isLoaded()">
      <mat-card-title>Active Users (weekly)</mat-card-title>
      <app-highcharts
        [xAxisData]="weeklyActiveUsers.total.xAxis"
        [series]="weeklySeries"
        [yAxisType]="LinearLog"
        [showExportMenu]="true"
        [stacking]="true"
      ></app-highcharts>
    </div>
  </mat-card-content>
</mat-card>
