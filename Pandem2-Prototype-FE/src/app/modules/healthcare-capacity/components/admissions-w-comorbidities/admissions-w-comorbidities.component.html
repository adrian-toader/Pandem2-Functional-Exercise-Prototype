<mat-card>
  <mat-card-title>
    <div class="row">
      <div class="col-md-6 text-center text-sm-left">
        Hospitalisations: Proportion of Admissions with comorbidities
      </div>
      <div class="col-md-6 text-center text-sm-left text-md-right" *ngIf="!isCollapsed">
        <mat-radio-group [(ngModel)]="admissionType" (change)="admissionChanged()">
          <mat-radio-button [labelPosition]="'before'" class="mr-5" value="Hospital">
            Admissions
          </mat-radio-button>
          <mat-radio-button [labelPosition]="'before'" class="icu_container" value="ICU">
            ICU
          </mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
  </mat-card-title>
  <br/>
  <mat-card-subtitle>
    <div class="row">
      <div class="col-md-6 mb-4 text-center text-sm-left">
      </div>
      <div class="col-md-6 mb-4 text-center text-sm-left text-md-right">
        <app-sources
          [sourceType]="SourceType.GRAPH"
          [sources]="sources"
          [lastUpdate]="lastUpdate"></app-sources>
      </div>
    </div>
  </mat-card-subtitle>
  <mat-card-content *ngIf="!isCollapsed">
    <div class="form-inline">
      <div class="form-group  mr-4 mb-4">
        <app-chart-time-interval [intervalOptions]="chartsIntervalOptions" (intervalChanged)="changeTimeInterval($event)"></app-chart-time-interval>
      </div>
      <div class="form-group mr-4 mb-4">
        <mat-button-toggle-group [value]="LinearLog" aria-label="Type" class="type-container" name="fontStyle">
          <mat-button-toggle (change)="changeAdmissionsComorbidities($event)" value="linear">{{graphFilterButtons.LINEAR}}</mat-button-toggle>
          <mat-button-toggle (change)="changeAdmissionsComorbidities($event)" value="logarithmic">{{graphFilterButtons.LOGARITHMIC}}</mat-button-toggle>
        </mat-button-toggle-group>
      </div>
      <div class="form-group mr-4 mb-4">
        <mat-button-toggle-group (change)="toggleTotalType($event)"
                                 [value]="totalType" aria-label="Type"
                                 class="d-none d-md-inline-flex type-container" name="fontStyle">
          <mat-button-toggle value="Absolute">{{graphFilterButtons.ABSOLUTE}}</mat-button-toggle>
          <mat-button-toggle value="Proportion">{{graphFilterButtons.PROPORTION}}</mat-button-toggle>
        </mat-button-toggle-group>
      </div>

    </div>
    <div *ngIf="isLoading()" class="mat-spinner-container loading-chart-placeholder">
      <mat-spinner></mat-spinner>
    </div>
    <mat-tab-group class="charts-container" *ngIf="isLoaded()" [selectedIndex]="currentTabIndex" (selectedIndexChange)="updateTabIndex($event)">
      <mat-tab label="DAILY" *ngIf="dailyChart">
        <ng-template matTabContent>
          <app-highcharts
            [showExportMenu]="true"
            [xAxisData]="dailyChart.total.xAxis"
            [series]="dailySeries"
            [chartType]="chartType"
            [yAxisName]="''"
            [yAxisType]="LinearLog"
            [chartTitle]="''"
            [hideLegend]="false"
            [proportionChart]="this.graphType === 'proportion'"
          ></app-highcharts>
        </ng-template>
      </mat-tab>
      <mat-tab label="WEEKLY" *ngIf="weeklyChart">
        <ng-template matTabContent>
          <app-highcharts
            [showExportMenu]="true"
            [xAxisData]="weeklyChart.total.xAxis"
            [series]="weeklySeries"
            [chartType]="chartType"
            [yAxisName]="''"
            [yAxisType]="LinearLog"
            [chartTitle]="''"
            [hideLegend]="false"
            [proportionChart]="this.graphType === 'proportion'"
          ></app-highcharts>
        </ng-template>
      </mat-tab>
      <mat-tab label="CUMULATIVE" *ngIf="cumulativeChart">
        <ng-template matTabContent>
          <app-highcharts
            [showExportMenu]="true"
            [xAxisData]="cumulativeChart.total.xAxis"
            [series]="cumulativeSeries"
            [chartType]="chartType"
            [yAxisName]="''"
            [yAxisType]="LinearLog"
            [chartTitle]="''"
            [hideLegend]="false"
            [proportionChart]="this.graphType === 'proportion'"
          ></app-highcharts>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
