<div class="container-fluid dashboard-page">
  <div class="row">
    <div class="col-xl-12">
      <mat-card class="header-card">
        <mat-card-title class="text-center text-sm-left page-header">
          <div class="summary-section__name-icon-container">
            <h2 class="page-header">DAILY SITUATION</h2>
            <div>
              <mat-icon (click)="showHelpInfo()">help</mat-icon>
            </div>
          </div>
        </mat-card-title>
        <mat-card-content class="text-center text-sm-left">
          <p>Daily information about the situation in your country. Information is presented with indicator cases</p>
          <p>Last values obtained on {{currentDate}}. Is updated on a daily basis.</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 col-xl-3 summary-container" id="human-resources-hospital-staff-summary-card" *ngIf="!isEurope">
      <app-human-resources-hospital-staff-summary></app-human-resources-hospital-staff-summary>
    </div>
    <div  class="col-lg-6 col-xl-3 summary-container" id="human-resources-public-health-staff-summary-card" *ngIf="!isEurope">
      <app-human-resources-public-health-staff-summary></app-human-resources-public-health-staff-summary>
    </div>
    <div class="col-lg-12" [class.col-xl-6]="!isEurope" id="human-resources-map-card">
      <mat-card class="world-map">
        <app-map
              [module] = "'human-resources'"
              [filters] = 'geographicalAreaFilters'
              [selectedFilterValue]="'All'"
              [mapHeight]="400"
              [colorScheme]="colorScheme"
            ></app-map>
      </mat-card>
    </div>
  </div>
  <div class="row" *ngFor="let item of graphList">
    <div class="col-xl-10">
      <app-graph-wrapper [graph]="item"></app-graph-wrapper>
    </div>
    <div class="col-xl-2">
      <app-card-manager #cardManager [graphId]="item.graphId" [parentPage]="this"></app-card-manager>
    </div>
  </div>
</div>
