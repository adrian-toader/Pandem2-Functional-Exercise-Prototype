<app-topnav>
  <ng-container dynamic-section>
    <app-breadcrumbs [items]="breadcrumbs"></app-breadcrumbs>
  </ng-container>
</app-topnav>

<div class="page-content">

  <mat-horizontal-stepper #stepper linear>
    <!-- Details step -->
    <mat-step [stepControl]="form">
      <form #form="ngForm">
        <ng-template matStepLabel>Details</ng-template>

        <div fxLayout="column">
          <mat-card class="page-section">
            <app-form-input
              [(ngModel)]="userRole.name"
              [placeholder]="'Name'"
              name="name"
              required="true"
              tooltip="LNG_USER_ROLE_FIELD_LABEL_NAME_DESCRIPTION">
            </app-form-input>

            <app-form-select
              #selectedPermissions
              [(ngModel)]="userRole.permissionIds"
              [multiple]="true"
              [options]="permissionOptions"
              [placeholder]="'Permissions'"
              [tooltip]=""
              name="permissions"
              required="true">
            </app-form-select>
          </mat-card>

          <div class="stepper-navigation-buttons">
            <button color="accent" mat-raised-button matStepperNext>{{'Next' | translate}}</button>
          </div>
        </div>
      </form>
    </mat-step>

    <!-- Final step -->
    <mat-step>
      <ng-template matStepLabel>
        Done
      </ng-template>

      Are you sure you want to modify this role?

      <div class="stepper-navigation-buttons">
        <button mat-raised-button matStepperPrevious type="button">
          Back
        </button>
        <button
          (click)="modifyRole(form)" color="accent" mat-raised-button
          type="button">
          Modify Role
        </button>
      </div>
    </mat-step>

  </mat-horizontal-stepper>

</div>
