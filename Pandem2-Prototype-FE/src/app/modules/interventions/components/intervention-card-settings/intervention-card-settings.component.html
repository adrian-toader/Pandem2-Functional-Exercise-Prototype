<mat-card-title class="text-center text-sm-left page-header">
  <div class="summary-section__name-icon-container">
    <h2 class="page-header">INTERVENTION SETTINGS</h2>
  </div>
</mat-card-title>
<div class="row">
  <div class="col-lg-12 col-xl-12 d-flex justify-content-around">
    <button mat-raised-button color="primary-button" (click)="onAddClick()" class="col-xl-3 mx-2 px-5">
      <div class="row justify-content-between align-items-center">
        <div>Add</div>
        <mat-icon>add_circle</mat-icon>
      </div>
    </button>
    <button mat-raised-button color="primary-button" (click)="onEditClick()" class="col-xl-3 mx-2 px-5">
      <div class="row justify-content-between align-items-center">
        <div>Edit</div>
        <mat-icon>edit</mat-icon>
      </div>
    </button>
    <mat-select [formControl]="interventionControl" (selectionChange)="interventionChanged()" [hidden]="showEdit">
      <mat-label>Selected Intervention</mat-label>
      <mat-option *ngFor="let intervention of interventions" [value]="intervention" >{{intervention.name}}</mat-option>
    </mat-select>
  </div>
</div>
