<div class="row">
  <div class="col-md-4">
    <mat-card class="summary-section">
      <div *ngIf="isLoading()"
        class="mat-spinner-container">
        <mat-spinner></mat-spinner>
      </div>
      <div *ngIf="isLoaded()">
        <div class="summary-section__name-icon-container">
          <div>
            Sentiment and emotions analysis
          </div>
          <div>
            <mat-icon (click)="showInfo = !showInfo">info</mat-icon>
          </div>
        </div>
        <mat-card-title class="text-center text-sm-left">
          Top Ten Topics in last 24 hours
        </mat-card-title>
        <mat-card-subtitle class="text-center text-sm-left">
          Select a topic to see more information in the right panel
        </mat-card-subtitle>
        <mat-card-content>
          <p class="text-center text-sm-left info-text" *ngIf="showInfo">
            TBD
          </p>
          <span>
            <app-social-media-analysis-sentiment-and-emotion-summary
              [topicsData]="topicsData"
              [endDate]="endDate"></app-social-media-analysis-sentiment-and-emotion-summary>
          </span>
        </mat-card-content>
      </div>
    </mat-card>
  </div>
  <div class="col-md-8">
    <app-social-media-analysis-sentiment-and-emotion-charts
      [selectedRegionCode]="selectedRegionCode"
      [selectedLanguages]="selectedLanguages"
      [selectedSources]="selectedSources"
      [startDate]="startDate"
      [endDate]="endDate"></app-social-media-analysis-sentiment-and-emotion-charts>
  </div>
</div>
