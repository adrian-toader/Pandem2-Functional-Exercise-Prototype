<div class="body-container">
    <div class="container">
        <div class="login-image"></div>
        <div  class="login-form">
            <div *ngIf="isLoading()"
                 class="mat-spinner-container">
                <mat-spinner></mat-spinner>
            </div>
            <div *ngIf="isLoaded()">
                <h3>Please log in</h3>
                <form [formGroup]="formGroup" (ngSubmit)="submit()">
                    <div class="form-field">
                        <div class="with-icon">
                            <input
                                    type="email"
                                    placeholder="Username or email *"
                                    formControlName="email"
                                    [ngClass]="{'is-invalid': formErrors.email}"
                            >
                            <i class="fas fa-user"></i>
                        </div>
                        <span class="invalid-feedback" *ngIf="formErrors.email">
            {{ formErrors.email }}
          </span>
                    </div>
                    <div class="form-field">
                        <div class="with-icon">
                            <input
                                    type="password"
                                    placeholder="Password *"
                                    formControlName="password"
                                    [ngClass]="{'is-invalid': formErrors.password}"
                            >
                            <i class="fas fa-lock"></i>
                        </div>
                        <span class="invalid-feedback" *ngIf="formErrors.password">
            {{ formErrors.password }}
          </span>
                    </div>
                    <div class="button text-center">
                        <button type="submit" class="btn btn-success">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
